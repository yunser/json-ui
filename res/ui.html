<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 16px;
        }
        .root {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="root">
        <div style="position: absolute; top: 0; left: 0;  width: 400px; height: 200px; border: 1px solid #000;">
        </div>
        <div style="position: absolute; top: 0; left: 0; width: 100px; height: 100px; border: 1px solid #000; background-color: #000;"></div>
        <div style="position: absolute; top: 0; left: 100px; width: 100px; height: 100px; border: 1px solid #000; background-color: #000; border-radius: 50%"></div>
    </div>
</body>
</html>
