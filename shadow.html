<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            position: fixed;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            /* box-shadow: 50px 50px 10px 0 #000; */
            box-shadow: 50px 50px 10px 10px #09c;
            /* color: #f00; */
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
